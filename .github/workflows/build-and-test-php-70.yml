name: Build and test - PHP 7.0
on:
  push:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: php-actions/composer@v6

      - name: Run tests
        uses: php-actions/phpunit@v3
        with:
          php_version: 7.0
          version: 6.5.14
